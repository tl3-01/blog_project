{% extends "blogs/base.html" %}

{% block content %}

  <p>Post: <a href="{% url 'blogs:blog_post' post.id %}">{{ post }}</a></p>
  
  <p>Edit blog name:</p>
  <form action="{% url 'blogs:edit_post' post.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <br>
    <button name="submit">Save changes</button>
  </form>

{% endblock content %}
