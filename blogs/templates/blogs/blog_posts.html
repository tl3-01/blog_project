{% extends 'blogs/base.html' %}

{% block content %}

  <p>Posts</p>
  <a href="{% url 'blogs:new_post' %}">Add a new post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blogs:blog_post' post.id %}">
	  {{ post.text }}</a>
	<p>
	  <a href="{% url 'blogs:edit_post' post.id %}">
            Edit post</a> - 
          <a href="{% url 'blogs:delete_post' post.id %}">
            Delete post</a></p>
      </li>
    {% empty %}
      <li>No posts have been added yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
