{% extends "blogs/base.html" %}

{% block content %}

  <p><a href="{% url 'blogs:blog_post' post.id %}">{{ post }}</a></p>

  <p>Edit blog content:</p>

  <form action="{% url 'blogs:edit_content' content.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Save changes</button>
  </form>

{% endblock content %}
